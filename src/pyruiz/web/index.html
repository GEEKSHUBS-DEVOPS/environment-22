		<script>
		
 function showmodal(title,body,action)
 {
    $("#modaldialog").attr("title",title).html(body);

    $( "#modaldialog" ).dialog({
        dialogClass: "no-close",
        resizable: false,
        height: "auto",
        width: "auto",
        modal: true,
        buttons: {
            "OK": function() {
            action();
            $( this ).dialog( "close" );
          },
          Cancel: function() {
            $( this ).dialog( "close" );
          }
        }
      });

 }

function request(url,callback,indata=null){
    
    $.ajax({
        type: "POST",
        url: url,
        data: JSON.stringify(indata),
        dataType: "json",
        success: function(data){
            callback(data);
        },
        error: function(data){
            DivError(data.responseJSON);
        }
    });
}
